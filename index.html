<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Value Picker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .result {
        font-size: 24px;
        margin: 20px 0;
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Value Picker</h1>
      <div class="result" id="result">
        Click the button to pick a random value
      </div>
      <button id="inputBtn">Pick Random Value</button>
    </div>

    <script>
      const values = ["Laur", "Oana", "Irina", "Dragos"];

      function getRandomValue(arr, previousValue) {
        let randomValue;
        do {
          const randomIndex = Math.floor(Math.random() * arr.length);
          randomValue = arr[randomIndex];
        } while (randomValue === previousValue);
        return randomValue;
      }

      function pickRandomValue() {
        const previousValue = localStorage.getItem("previousValue");
        const randomValue = getRandomValue(values, previousValue);

        localStorage.setItem("previousValue", randomValue);

        document.getElementById(
          "result"
        ).textContent = `Random Value: ${randomValue}`;
      }

      document
        .querySelector("#inputBtn")
        .addEventListener("click", pickRandomValue);
    </script>
  </body>
</html>
